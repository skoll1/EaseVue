<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>
	<h1>slot:函数是否传参数。默认值显示</h1>

	<div class="app">
		<h1>我是父组件</h1>
		<my>
			<h1>随便传一点东西算了</h1>
			<h2 slot='name2'>这个是指定道姓转给name2的</h2>
		</my>
	</div>
	<script type="text/javascript">
		Vue.component('my',{
			template:'<div><h2>我是子组件的标题</h2><slot>只有在没有要分发的内容时才会显示。</slot><slot name="name1"></slot></div>'
		});
		var app=new Vue({
			el:".app",
			// components:{
			// 	my:"my"
			// }全局注册以后不需要这个了
		})
	</script>
</body>
</html>
